<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ScriptIt</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h2 class="logo" href="#">Script<span>It</span></h2>
            <ul>                    
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">Lecture Videos</a></li>
            </ul>
        </div>
    </div>

    <div class = "videoContainer">
        <video width="720" height="480" controls="controls" id="video">
            <source id="src">
        </video>
        <div>
            <input type="file" accept="video/*" id="upload" onchange="upload()">
            <button id="start">Transcript</button> 
        </div>
    </div>
    
    <script>
        function upload(){
            var input=document.getElementById("upload");
            var freeder = new FileReader();
            freeder.readAsDataURL(input.files[0]);
            freeder.onload=function(){
                document.getElementById("video").src=freeder.result;
            }
        }
    </script>

    <!-- <input type="file"/> -->
</body>
</html>
